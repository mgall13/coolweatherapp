<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Super Cool Weather Dashboard</title>
</head>
<body>
    <header class="navbar">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="card">
            <h2 class="card-header">Search here:</h2>
            <form class="card-body">
                <label class="form-name" for="cityname">City Name:</label>
                <input name="cityname" id="cityname" type="text" placeholder="Austin" class="form-city" />
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </main>
    <div>
        <!-- Rendering search results here -->
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
